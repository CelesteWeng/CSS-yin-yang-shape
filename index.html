<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style>
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        #yin-yang {
            width: 100px;
            position: relative;
            box-sizing: content-box;
            height: 50px;
            border: 3px solid black;
            border-radius: 50%;
            border-width: 3px 3px 50px 3px;
            background-color: white;
            animation: spin 3s infinite linear;
        }

        #yin-yang:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            display: block;
            background-color: white;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 17px solid black;
        }

        #yin-yang:after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            display: block;
            background-color: black;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 17px solid white;
        }
    </style>
</head>

<body>
    <div id="yin-yang"></div>
</body>

</html>
